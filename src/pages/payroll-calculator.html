<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Rubik:ital,wght@0,300..900;1,300..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet">
    <link
      rel="stylesheet"
      type="text/css"
      href="https://unpkg.com/@phosphor-icons/web@2.1.1/src/bold/style.css" />
    <link rel="stylesheet" href="../styles/main.css">
    <title>OmniCalulator - Folha de pagamento</title>
  </head>
  <body>
    <main class="calculator">
      <div class="calculator__controls">
        <h1 class="calculator__title">
          Calculadora de Folha de pagamento
        </h1>

        <form
          data-payroll-calculator="form"
          class="calculator__form hidden">

          <div class="input">
            <label for="code" class="input__label">
              Código
            </label>
            <div class="input__field-container">
              <div class="input__icon">
                <i class="ph-bold ph-tag"></i>
              </div>
              <input
                data-payroll-calculator="code"
                id="code"
                type="number"
                name="code"
                autofocus
                required
                class="input__field">
            </div>
          </div>

          <div class="input">
            <label for="hours-count" class="input__label">
              Horas trabalhadas
            </label>
            <div class="input__field-container">
              <div class="input__icon">
                <i class="ph-bold ph-clock"></i>
              </div>
              <input
                data-payroll-calculator="worked-hours-count"
                id="hours-count"
                type="number"
                name="hours-count"
                required
                class="input__field">
            </div>
          </div>

          <div class="radio-group">
            <span for="pieces-count" class="radio-group__label">
              Turno
            </span>
            <div class="radio-group__group">
              <label for="morning" class="radio-group__radio">
                <input
                  data-payroll-calculator="work-shift"
                  id="morning"
                  type="radio"
                  name="work-shift"
                  value="morning"
                  required
                  checked
                  class="radio-group__field">
                <span class="radio-group__indicator">
                  <span class="radio-group__indicator-circle"></span>
                </span>
                <span
                  class="radio-group__field-label">
                  Matutino
                </span>
              </label>
              <label
                for="afternoon"
                class="radio-group__radio">
                <input
                  data-payroll-calculator="work-shift"
                  id="afternoon"
                  type="radio"
                  name="work-shift"
                  value="afternoon"
                  required
                  class="radio-group__field">
                <span class="radio-group__indicator">
                  <span class="radio-group__indicator-circle"></span>
                </span>
                <span
                  class="radio-group__field-label">
                  Vespertino
                </span>
              </label>
              <label
                for="night"
                class="radio-group__radio">
                <input
                  data-payroll-calculator="work-shift"
                  id="night"
                  type="radio"
                  name="work-shift"
                  value="night"
                  required
                  class="radio-group__field">
                <span class="radio-group__indicator">
                  <span class="radio-group__indicator-circle"></span>
                </span>
                <span
                  class="radio-group__field-label">
                  Noturno
                </span>
              </label>
            </div>
          </div>

          <div class="radio-group">
            <span for="pieces-count" class="radio-group__label">
              Categoria
            </span>
            <div class="radio-group__group">
              <label for="employee" class="radio-group__radio">
                <input
                  data-payroll-calculator="category"
                  id="employee"
                  type="radio"
                  name="category"
                  value="employee"
                  required
                  checked
                  class="radio-group__field">
                <span class="radio-group__indicator">
                  <span class="radio-group__indicator-circle"></span>
                </span>
                <span
                  class="radio-group__field-label">
                  Funcionário
                </span>
              </label>
              <label
                for="manager"
                class="radio-group__radio">
                <input
                  data-payroll-calculator="category"
                  id="manager"
                  type="radio"
                  name="category"
                  value="manager"
                  required
                  class="radio-group__field">
                <span class="radio-group__indicator">
                  <span class="radio-group__indicator-circle"></span>
                </span>
                <span
                  class="radio-group__field-label">
                  Gerente
                </span>
              </label>
            </div>
          </div>

          <div class="input">
            <label for="minimum-salary" class="input__label">
              Salário Mínimo
            </label>
            <div class="input__field-container">
              <div class="input__icon">
                <i class="ph-bold ph-money"></i>
              </div>
              <input
                data-payroll-calculator="minimum-salary"
                id="minimum-salary"
                type="number"
                name="minimum-salary"
                value="1400"
                autofocus
                required
                class="input__field">
            </div>
          </div>

          <div
            data-payroll-calculator="buttons-group"
            class="calculator__buttons-group">
            <button
              data-payroll-calculator="add-worker-button"
              type="submit"
              class="button">
              <i class="ph-bold ph-plus button__icon"></i>
              Adicionar
            </button>

            <button
              data-payroll-calculator="calculate-button"
              type="button"
              class="button">
              <i class="ph-bold ph-calculator button__icon"></i>
              Calcular
            </button>

            <button
              data-payroll-calculator="restart-button"
              type="button"
              class="button">
              <i class="ph-bold ph-arrow-counter-clockwise button__icon"></i>
              Parar
            </button>
          </div>
        </form>

        <div class="calculator__button-container">
          <button
            data-payroll-calculator="start-button"
            type="button"
            class="button">
            <i class="ph-bold ph-play button__icon"></i>
            Iniciar
          </button>
        </div>

      </div>
      <div class="calculator__result">
        <div
          data-payroll-calculator="placeholder"
          class="calculator__result-placeholder">
          <img
            src="../assets/calculator.svg"
            width="192"
            height="192"
            alt="calculator">
          <h2
            class="calculator__result-title">
            Resultados serão mostrados aqui
          </h2>
          <p
            class="calculator__result-message">
            Complete o formulário e clique em "calcular" para ver o resultado.
          </p>
        </div>

        <div
          data-payroll-calculator="display"
          class="calculator__result-display hidden">
          <h2
            data-payroll-calculator="payroll-title"
            class="calculator__result-title">
          </h2>

          <strong
            data-payroll-calculator="payroll"
            class="calculator__result-title">
          </strong>

          <span
            data-payroll-calculator="results"
            class="calculator__result-display">
          </span>
        </div>

      </div>
    </main>

    <nav class="navigation">
      <ul class="navigation__links">
        <li>
          <a href="bmi-calculator.html" class="navigation__link">
            Calculadora de IMC
          </a>
        </li>
        <li>
          <a href="age-group-calculator.html" class="navigation__link">
            Calculadora de Faixa Etária
          </a>
        </li>
        <li>
          <a href="average-calculator.html" class="navigation__link">
            Calculadora de Média Escolar
          </a>
        </li>
        <li>
          <a href="shipping-calculator.html" class="navigation__link">
            Calculadora de Frete
          </a>
        </li>
      </ul>
    </nav>

    <script src="../scripts/document.js"></script>
    <script src="../scripts/form.js"></script>
    <script src="../scripts/currency-formatter.js"></script>
    <script src="../scripts/payroll-calculator.js"></script>
  </body>
</html>

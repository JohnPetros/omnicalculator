<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Rubik:ital,wght@0,300..900;1,300..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet">
    <link
      rel="stylesheet"
      type="text/css"
      href="https://unpkg.com/@phosphor-icons/web@2.1.1/src/bold/style.css" />
    <link rel="stylesheet" href="../styles/main.css">
    <title>OmniCalulator - Faixa etária</title>
  </head>
  <body>
    <main class="calculator">
      <div class="calculator__controls">
        <h1 class="calculator__title">
          Calculadora de Faixa Etária
        </h1>

        <form
          data-age-group-calculator="form"
          class="calculator__form hidden">
          <div class="input">
            <label for="username" class="input__label">Nome</label>
            <div class="input__field-container">
              <div class="input__icon">
                <i class="ph-bold ph-user"></i>
              </div>
              <input
                data-age-group-calculator="username"
                id="username"
                type="text"
                name="username"
                value="Laura Gabriel"
                autofocus
                required
                class="input__field">
            </div>
          </div>

          <div class="input">
            <label for="age" class="input__label">Idade</label>
            <div class="input__field-container">
              <div class="input__icon">
                <i class="ph-bold ph-square-logo"></i>
              </div>
              <input
                data-age-group-calculator="age"
                id="age"
                type="number"
                name="age"
                value="22"
                autofocus
                required
                class="input__field">
            </div>
          </div>

          <div
            data-age-group-calculator="buttons-group"
            class="calculator__buttons-group">
            <button
              data-age-group-calculator="calculate-button"
              type="submit"
              class="button">
              <i class="ph-bold ph-calculator button__icon"></i>
              Calcular
            </button>

            <button
              data-age-group-calculator="restart-button"
              type="button"
              class="button">
              <i class="ph-bold ph-arrow-counter-clockwise button__icon"></i>
              Parar
            </button>
          </div>
        </form>

        <div class="calculator__button-container">
          <button
            data-age-group-calculator="start-button"
            type="button"
            class="button">
            <i class="ph-bold ph-play button__icon"></i>
            Iniciar
          </button>
        </div>

      </div>
      <div class="calculator__result">

        <div
          data-age-group-calculator="placeholder"
          class="calculator__result-placeholder">
          <img
            src="../assets/calculator.svg"
            width="192"
            height="192"
            alt="calculator">
          <h2
            class="calculator__result-title">Resultados serão mostrados
            aqui
          </h2>
          <p
            class="calculator__result-message">
            Complete o formulário e clique em "calcular" para ver o resultado.
          </p>
        </div>

        <div
          data-age-group-calculator="display"
          class="calculator__result-display hidden">
          <h2 class="calculator__result-title">
            Resultado
          </h2>

          <p
            data-age-group-calculator="message"
            class="calculator__result-message">
          </p>

          <div class="display">
            <strong
              data-age-group-calculator="group"
              class="display__value">
            </strong>

            <span class="display__divisor"></span>
          </div>
        </div>

      </div>
    </main>

    <nav class="navigation">
      <ul class="navigation__links">
        <li>
          <a href="bmi-calculator.html" class="navigation__link">
            Calculadora de IMC
          </a>
        </li>
        <li>
          <a href="average-calculator.html" class="navigation__link">
            Calculadora de Média Escolar
          </a>
        </li>
      </ul>
    </nav>

    <script src="../scripts/form.js"></script>
    <script src="../scripts/document.js"></script>
    <script src="../scripts/age-group-calculator.js"></script>
  </body>
</html>

<main class="calculator">
  <div class="calculator__controls">
    <h1 class="calculator__title">
      Calculadora de Faixa Etária
    </h1>

    <form
      data-age-group-calculator="form"
      class="calculator__form hidden">
      <div class="input">
        <label for="username" class="input__label">Nome</label>
        <div class="input__field-container">
          <div class="input__icon">
            <i class="ph-bold ph-user"></i>
          </div>
          <input
            data-age-group-calculator="username"
            id="username"
            type="text"
            name="username"
            autofocus
            required
            class="input__field">
        </div>
      </div>

      <div class="input">
        <label for="age" class="input__label">Idade</label>
        <div class="input__field-container">
          <div class="input__icon">
            <i class="ph-bold ph-square-logo"></i>
          </div>
          <input
            data-age-group-calculator="age"
            id="age"
            type="number"
            name="age"
            autofocus
            required
            class="input__field">
        </div>
      </div>

      <div
        data-age-group-calculator="buttons-group"
        class="calculator__buttons-group">
        <button
          data-age-group-calculator="calculate-button"
          type="submit"
          class="button">
          <i class="ph-bold ph-calculator button__icon"></i>
          Calcular
        </button>

        <button
          data-age-group-calculator="restart-button"
          type="button"
          class="button">
          <i class="ph-bold ph-arrow-counter-clockwise button__icon"></i>
          Parar
        </button>
      </div>
    </form>

    <div class="calculator__button-container">
      <button
        data-age-group-calculator="start-button"
        type="button"
        class="button">
        <i class="ph-bold ph-play button__icon"></i>
        Iniciar
      </button>
    </div>

  </div>
  <div class="calculator__result">

    <div
      data-age-group-calculator="placeholder"
      class="calculator__result-placeholder">
      <img
        src="../../assets/calculator.svg"
        width="192"
        height="192"
        alt="calculator">
      <h2
        class="calculator__result-title">Resultados serão mostrados
        aqui
      </h2>
      <p
        class="calculator__result-message">
        Complete o formulário e clique em "calcular" para ver o resultado.
      </p>
    </div>

    <div
      data-age-group-calculator="display"
      class="calculator__result-display hidden">
      <h2 class="calculator__result-title">
        Resultado
      </h2>

      <p
        data-age-group-calculator="message"
        class="calculator__result-message">
      </p>

      <div class="display">
        <strong
          data-age-group-calculator="group"
          class="display__value">
        </strong>

        <span class="display__divisor"></span>
      </div>
    </div>

  </div>
</main>

name: Continuous Delivery

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main


jobs:
  build_and_deploy:
    runs-on: ubuntu

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install Dependencies
      run: npm install

    - name: Build Site
      run: npm run build


    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./build
